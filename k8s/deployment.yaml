apiVersion: apps/v1
kind: Deployment
metadata:
  name: yobot-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yobot
  template:
    metadata:
      labels:
        app: yobot
    spec:
      containers:
        - name: yobot
          image: ghcr.io/thaotll/yobot-with-trivy-output:latest
          command: ["/bin/bash", "-c", "while true; do sleep 3600; done"]
      imagePullSecrets:
        - name: ghcr-secret  # Das ImagePullSecret, das du vorher erstellt hast #
